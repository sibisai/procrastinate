# fly.toml app configuration file generated for procrastinate-api on 2025-09-10T15:08:38-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'procrastinate-api'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "data"
  destination = "/data"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:////data/db.sqlite3"